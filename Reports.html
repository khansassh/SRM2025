<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #4d342a; /* Brown background */
      color: #f5ebe0; /* Light cream text */
    }

    .container {
      display: flex;
      
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #3b251c;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar img {
      width: 200px;
      margin-bottom: 1rem;
    }

    .sidebar a {
      text-decoration: none;
      color: #e6d2c5;
      padding: 1rem;
      width: 100%;
      text-align: left;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #4d342a;
    }

    .menu-item {
      color: #d9c1b8;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #7b5a4b;
    }

    .menu-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }


    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .card {
      width: 80%;
      max-width: 900px;
      background-color: #f5ebe0;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #4b3621;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6e543f;
      color: #f5ebe0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #8d6e52;
    }

    .export-options {
      margin-top: 20px;
    }

    .export-preview {
      width: 80%;
      max-width: 900px;
      padding: 20px;
      background-color: #f5ebe0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .export-preview h2 {
      font-size: 1.5rem;
      color: #4b3621;
      margin-bottom: 10px;
    }

    .export-preview textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      background-color: #fff;
    }
  </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
          <img src="photo/hwda pink.png" alt="">
          <div class="menu-item ">
            <img src="photo/dashboard.png" alt="Dashboard Icon">
            Dashboard
          </div>
          <div class="menu-item">
            <img src="photo/riskmonitor.png" alt="Risk Monitoring Icon">
            Risk Monitoring
          </div>
          <div class="menu-item">
            <img src="photo/ThreatManagement.png" alt="Threat Management Icon">
            Threat Management
          </div>
          <div class="menu-item">
            <img src="photo/RiskAssessment.png" alt="Risk Assessment Icon">
            Risk Assessment
          </div>
          <div class="menu-item">
            <img src="photo/assetManagement.png" alt="Asset Management Icon">
            Asset Management
          </div>
          <div class="menu-item active">
            <img src="photo/ReportsPage.png" alt="Reports Page Icon">
            Reports Page
          </div>
          <div class="menu-item">
            <img src="photo/mitigationplan.png" alt="Mitigation Planning Icon">
            Mitigation Planning
          </div>
          <div class="menu-item">
            <img src="photo/settings.png" alt="Settings Icon">
            Settings
          </div>
          <div class="menu-item">
            <img src="photo/logout.png" alt="Log Out Icon">
            Log Out
          </div>
        </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="card">
        <h2>Reports Type:</h2>
        <div class="button-group">
          <button class="button" onclick="showPreview('Summary Report Content')">Summary Report</button>
          <button class="button" onclick="showPreview('Detailed Risk Report Content')">Detailed Risk Report</button>
          <button class="button" onclick="showPreview('Threat Report Content')">Threat Report</button>
        </div>

        <div class="export-options">
          <h2>Export Options:</h2>
          <div class="button-group">
            <button class="button" onclick="exportReport('PDF')">Export as PDF</button>
            <button class="button" onclick="exportReport('Word')">Export as Word</button>
          </div>
        </div>
      </div>

      <div class="export-preview">
        <h2>Preview:</h2>
        <textarea id="exportPreview" readonly>
Select a report type to see a preview here.
        </textarea>
      </div>
    </div>
  </div>

  <script>
    function showPreview(content) {
      document.getElementById('exportPreview').value = content;
    }

    function exportReport(format) {
      alert(`The report will be exported as a ${format} file.`);
    }
  </script>
</body>
</html>
