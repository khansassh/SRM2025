<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #e2d8ce;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ECE4DA;
            width: 900px;
            display: flex;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .form-section img {
            width: 30%;
            justify-content: center;
            padding-bottom: 20px;
        }

        .form-section h1 {
            font-size: 24px;
            color: #6D4C41;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #D7C4B7;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group input::placeholder {
            color: #7A6458;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #5C4033;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3E2C28;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #6D4C41;
            text-decoration: none;
            font-weight: bold;
        }

        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-section img {
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="image-logo">
                <img src="/static/photo/HWDA.png" alt="HWDA Logo">
            </div>
            <form action="/signin" method="POST">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Fullname" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Gmail" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit">Start</button>
            </form>
            <div class="login-link">Already Have an Account? <a href="/login">Log In</a></div>
        </div>
        <div class="image-section">
            <img src="/static/photo/SIgnIn.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
