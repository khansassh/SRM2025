      width: 100%;
      height: flex;

    .sidebar {

      height: flex; /* Fixed sidebar height */

      margin-bottom: 20px;

    }

      color: #d9c1b8;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #7b5a4b;
    }
    .menu-item img {

      height: 20px;

</head>

        </a>
