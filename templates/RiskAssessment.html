<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Assessment Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4d3227;
      color: #fff;
    }

    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #3b251c;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #d9c1b8;
    }
    .menu-item {
      color: #d9c1b8;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #7b5a4b;
    }
    .menu-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      width: 80%;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    .header {
      font-size: 24px;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .form-section,
    .chart-section {
      margin-bottom: 2rem;
      background-color: #d4b59b;
      padding: 20px;
      border-radius: 10px;
      color: #3c2d1c;
    }

    .form-section h3,
    .chart-section h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #3c2d1c;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .buttons button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #5c4531;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #3c2d1c;
    }

    /* Chart Placeholder */
    .chart-placeholder {
      width: 100%;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3c2d1c;
    }

    .footer {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="/static/photo/hwda pink.png" alt="">
      <a href="dashboard.html" class="menu-item">
        <img src="/static/photo/dashboard.png" alt="Dashboard Icon">
        Dashboard
      </a>
      <a href="riskmonitoring.html" class="menu-item active">
        <img src="/static/photo/riskmonitor.png" alt="Risk Monitoring Icon">
        Risk Monitoring
      </a>
      <a href="threatmanagement.html" class="menu-item">
        <img src="/static/photo/ThreatManagement.png" alt="Threat Management Icon">
        Threat Management
      </a>
      <a href="riskassessment.html" class="menu-item">
        <img src="/static/photo/RiskAssessment.png" alt="Risk Assessment Icon">
        Risk Assessment
      </a>
      <a href="assetmanagement.html" class="menu-item">
        <img src="/static/photo/assetManagement.png" alt="Asset Management Icon">
        Asset Management
      </a>
      <a href="reportspage.html" class="menu-item">
        <img src="/static/photo/ReportsPage.png" alt="Reports Page Icon">
        Reports Page
      </a>
      <a href="mitigationplan.html" class="menu-item">
        <img src="/static/photo/mitigationplan.png" alt="Mitigation Planning Icon">
        Mitigation Planning
      </a>
      <a href="settings.html" class="menu-item">
        <img src="/static/photo/settings.png" alt="Settings Icon">
        Settings
      </a>
      <a href="logout.html" class="menu-item">
        <img src="/static/photo/logout.png" alt="Log Out Icon">
        Log Out
      </a>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">Risk Assessment Page</div>
      
      <!-- Form Section -->
      <div class="form-section">
        <h3>Risk Assessment Form</h3>
        <div class="form-group">
          <label for="asset">Select Asset:</label>
          <select id="asset">
            <option>Asset 1</option>
            <option>Asset 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="threat">Select Threat:</label>
          <select id="threat">
            <option>Threat 1</option>
            <option>Threat 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="likelihood">Likelihood:</label>
          <select id="likelihood">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="impact">Impact:</label>
          <select id="impact">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="buttons">
          <button>Edit</button>
          <button>Delete</button>
          <button>Save</button>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="chart-section">
        <h3>Outputs</h3>
        <div class="chart-placeholder">Donut Chart Placeholder</div>
      </div>

      <div class="footer">HWDA Â© 2025</div>
    </div>
  </div>
</body>
</html>
