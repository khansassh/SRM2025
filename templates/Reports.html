<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #4d342a; /* Brown background */
      color: #f5ebe0; /* Light cream text */
    }

    .container {
            display: flex;
            width: 100%;
            height: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #3b251c;
            height: flex; /* Fixed sidebar height */
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #d9c1b8;
        }
        .menu-item {
            color: #d9c1b8;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .menu-item:hover,
        .menu-item.active {
            background-color: #7b5a4b;
        }
        .menu-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .card {
      width: 80%;
      max-width: 900px;
      background-color: #f5ebe0;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #4b3621;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6e543f;
      color: #f5ebe0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #8d6e52;
    }

    .export-options {
      margin-top: 20px;
    }

    .export-preview {
      width: 80%;
      max-width: 900px;
      padding: 20px;
      background-color: #f5ebe0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .export-preview h2 {
      font-size: 1.5rem;
      color: #4b3621;
      margin-bottom: 10px;
    }

    .export-preview textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <img src="/static/photo/hwda pink.png" alt="">
        <a href="{{ url_for('dashboard') }}" class="menu-item">
            <img src="/static/photo/dashboard.png" alt="Dashboard Icon">
            Dashboard
        </a>
        <a href="{{ url_for('risk_monitoring') }}" class="menu-item">
            <img src="/static/photo/riskmonitor.png" alt="Risk Monitoring Icon">
            Risk Monitoring
        </a>
        <a href="{{ url_for('threat_management') }}" class="menu-item">
            <img src="/static/photo/ThreatManagement.png" alt="Threat Management Icon">
            Threat Management
        </a>
        <a href="{{ url_for('risk_assessment') }}" class="menu-item">
            <img src="/static/photo/RiskAssessment.png" alt="Risk Assessment Icon">
            Risk Assessment
        </a>
        <a href="{{ url_for('asset_management') }}" class="menu-item">
            <img src="/static/photo/assetManagement.png" alt="Asset Management Icon">
            Asset Management
        </a>
        <a href="{{ url_for('reports') }}" class="menu-item">
            <img src="/static/photo/ReportsPage.png" alt="Reports Page Icon">
            Reports Page
        </a>
        <a href="{{ url_for('mitigation_planning') }}" class="menu-item">
            <img src="/static/photo/mitigationplan.png" alt="Mitigation Planning Icon">
            Mitigation Planning
        </a>
        <a href="{{ url_for('settings') }}" class="menu-item">
            <img src="/static/photo/settings.png" alt="Settings Icon">
            Settings
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="card">
        <h2>Reports Type:</h2>
        <div class="button-group">
          <button class="button" onclick="showPreview('Summary Report Content')">Summary Report</button>
          <button class="button" onclick="showPreview('Detailed Risk Report Content')">Detailed Risk Report</button>
          <button class="button" onclick="showPreview('Threat Report Content')">Threat Report</button>
        </div>

        <div class="export-options">
          <h2>Export Options:</h2>
          <div class="button-group">
            <button class="button" onclick="exportReport('PDF')">Export as PDF</button>
            <button class="button" onclick="exportReport('Word')">Export as Word</button>
          </div>
        </div>
      </div>

      <div class="export-preview">
        <h2>Preview:</h2>
        <textarea id="exportPreview" readonly>
Select a report type to see a preview here.
        </textarea>
      </div>
    </div>
  </div>

  <script>
    function showPreview(content) {
      document.getElementById('exportPreview').value = content;
    }

    function exportReport(format) {
      alert(`The report will be exported as a ${format} file.`);
    }
  </script>
</body>
</html>
