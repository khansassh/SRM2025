<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threat Management Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #4d3227;
      color: #fff;
    }
    .container {
      display: flex;
      width: 100%;
      height: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #3b251c;
      height: flex; /* Fixed sidebar height */
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #d9c1b8;
    }
    .menu-item {
      color: #d9c1b8;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #7b5a4b;
    }
    .menu-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    
    /* Main Content */
    .main-content {
      width: 80%;
      padding: 30px;
      display: flex;
      gap: 30px;
    }

    .main-section {
      flex: 3;
      background-color: #d4b59b;
      padding: 20px;
      border-radius: 10px;
      color: #3c2d1c;
    }

    .main-section h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
    }

    /* Right Sidebar (Real-time Threat Feed) */
    .right-sidebar {
      flex: 1;
      background-color: #d4b59b;
      padding: 20px;
      border-radius: 10px;
      color: #3c2d1c;
    }

    .feed-title {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .feed-item {
      background-color: #fff;
      color: #3c2d1c;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .feed-item h3 {
      margin: 0;
      font-size: 16px;
    }

    .feed-item .details {
      font-size: 12px;
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
    }

    .feed-item .details button {
      background-color: #5c4531;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .feed-item .details button:hover {
      background-color: #3c2d1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <img src="/static/photo/hwda pink.png" alt="">
        <a href="{{ url_for('dashboard') }}" class="menu-item">
            <img src="/static/photo/dashboard.png" alt="Dashboard Icon">
            Dashboard
        </a>
        <a href="{{ url_for('risk_monitoring') }}" class="menu-item">
            <img src="/static/photo/riskmonitor.png" alt="Risk Monitoring Icon">
            Risk Monitoring
        </a>
        <a href="{{ url_for('threat_management') }}" class="menu-item">
            <img src="/static/photo/ThreatManagement.png" alt="Threat Management Icon">
            Threat Management
        </a>
        <a href="{{ url_for('risk_assessment') }}" class="menu-item">
            <img src="/static/photo/RiskAssessment.png" alt="Risk Assessment Icon">
            Risk Assessment
        </a>
        <a href="{{ url_for('asset_management') }}" class="menu-item">
            <img src="/static/photo/assetManagement.png" alt="Asset Management Icon">
            Asset Management
        </a>
        <a href="{{ url_for('reports') }}" class="menu-item active">
            <img src="/static/photo/ReportsPage.png" alt="Reports Page Icon">
            Reports Page
        </a>
        <a href="{{ url_for('mitigation_planning') }}" class="menu-item">
            <img src="/static/photo/mitigationplan.png" alt="Mitigation Planning Icon">
            Mitigation Planning
        </a>
        <a href="{{ url_for('settings') }}" class="menu-item">
            <img src="/static/photo/settings.png" alt="Settings Icon">
            Settings
        </a>
    </div>

    <div class="main-content">
      <div class="main-section">
        <h1>Threat Management</h1>
        <div class="form-group">
          <label for="threat-name">Threat Name:</label>
          <input type="text" id="threat-name" placeholder="Enter threat name">
        </div>
        <div class="form-group">
          <label for="threat-source">Threat Source:</label>
          <select id="threat-source">
            <option value="">Choose the threat</option>
            <option value="insider">Insider Threat</option>
            <option value="malware">Malware</option>
            <option value="external">External Attack</option>
          </select>
        </div>
        <div class="form-group">
          <label for="threat-description">Threat Description:</label>
          <textarea id="threat-description" rows="4" placeholder="Text the description..."></textarea>
        </div>
        <div class="form-group">
          <label for="threat-severity">Threat Severity:</label>
          <select id="threat-severity">
            <option value="">Select severity</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="right-sidebar">
        <h2 class="feed-title">Real-Time Threat Feed</h2>
        <div class="feed-item">
          <h3>Phishing Attack</h3>
          <div class="details">
            <span>2025-01-28 10:00:00 UTC</span>
            <button>See Details</button>
          </div>
        </div>
        <div class="feed-item">
          <h3>Malware Infection</h3>
          <div class="details">
            <span>2025-01-27 14:00:00 UTC</span>
            <button>See Details</button>
          </div>
        </div>
        <div class="feed-item">
          <h3>Insider Threats</h3>
          <div class="details">
            <span>2025-01-26 17:30:00 UTC</span>
            <button>See Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
