<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Management Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #4d342a;
      color: #e6d2c5;
    }

    .container {
      display: flex;
      
    }

    .sidebar {
      width: 250px;
      background-color: #3b251c;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #d9c1b8;
    }
    .menu-item {
      color: #d9c1b8;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .menu-item:hover,
    .menu-item.active {
      background-color: #7b5a4b;
    }
    .menu-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
      display: flex;
      gap: 2rem;
    }

    .header {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .form-section,
    .search-section {
      flex: 1;
      background-color: #6b4e3b;
      padding: 1.5rem;
      border-radius: 10px;
    }

    .form-section h3,
    .search-section h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      background-color: #4d342a;
      color: #e6d2c5;
    }

    textarea {
      height: 80px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .buttons button {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background-color: #2e1e16;
      color: #e6d2c5;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #4d342a;
    }

    /* Search Section */
    .search-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #4d342a;
      border-radius: 5px;
      padding: 0.5rem;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: none;
      color: #e6d2c5;
      font-size: 0.9rem;
      outline: none;
    }

     .search-bar img {
      width: 20px; /* Adjust the width of the search icon */
      height: 20px; /* Adjust the height of the search icon */
      cursor: pointer;
    }

    .search-results {
      list-style: none;
    }

    .search-results li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #4d342a;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="/static/photo/hwda pink.png" alt="">
      <a href="dashboard.html" class="menu-item">
        <img src="/static/photo/dashboard.png" alt="Dashboard Icon">
        Dashboard
      </a>
      <a href="riskmonitoring.html" class="menu-item active">
        <img src="/static/photo/riskmonitor.png" alt="Risk Monitoring Icon">
        Risk Monitoring
      </a>
      <a href="threatmanagement.html" class="menu-item">
        <img src="/static/photo/ThreatManagement.png" alt="Threat Management Icon">
        Threat Management
      </a>
      <a href="riskassessment.html" class="menu-item">
        <img src="/static/photo/RiskAssessment.png" alt="Risk Assessment Icon">
        Risk Assessment
      </a>
      <a href="assetmanagement.html" class="menu-item">
        <img src="/static/photo/assetManagement.png" alt="Asset Management Icon">
        Asset Management
      </a>
      <a href="reportspage.html" class="menu-item">
        <img src="/static/photo/ReportsPage.png" alt="Reports Page Icon">
        Reports Page
      </a>
      <a href="mitigationplan.html" class="menu-item">
        <img src="/static/photo/mitigationplan.png" alt="Mitigation Planning Icon">
        Mitigation Planning
      </a>
      <a href="settings.html" class="menu-item">
        <img src="/static/photo/settings.png" alt="Settings Icon">
        Settings
      </a>
      <a href="logout.html" class="menu-item">
        <img src="/static/photo/logout.png" alt="Log Out Icon">
        Log Out
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Form Section -->
      <div class="form-section">
        <h3>Asset Management Form</h3>
        <div class="form-group">
          <label for="asset-name">Asset Name:</label>
          <input type="text" id="asset-name" placeholder="E.g., 'Database Server 1'">
        </div>
        <div class="form-group">
          <label for="asset-type">Asset Type:</label>
          <select id="asset-type">
            <option>IT System</option>
            <option>Application</option>
            <option>Data</option>
            <option>Hardware</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" placeholder="Enter additional details here..."></textarea>
        </div>
        <div class="form-group">
          <label for="criticality-level">Criticality Level:</label>
          <select id="criticality-level">
            <option>Low</option>
            <option>Moderate</option>
            <option>High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="owner">Owner:</label>
          <input type="text" id="owner" placeholder="E.g., 'IT Department'">
        </div>
        <div class="buttons">
          <button>Edit</button>
          <button>Delete</button>
          <button>Save</button>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search-section">
        <h3>Search</h3>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search threats...">
          <img src="/static/photo/search.png" alt="">
        </div>
        <ul class="search-results" id="search-results">
          <li>Phishing Attack</li>
          <li>Malware Infection</li>
          <li>Insider Threats</li>
          <li>Credential Stuffing</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const threats = [
      'Phishing Attack',
      'Malware Infection',
      'Insider Threats',
      'Credential Stuffing',
    ];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      searchResults.innerHTML = '';
      threats
        .filter(threat => threat.toLowerCase().includes(query))
        .forEach(filteredThreat => {
          const listItem = document.createElement('li');
          listItem.textContent = filteredThreat;
          searchResults.appendChild(listItem);
        });
    });
  </script>
</body>
</html>
